<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Gold</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
      .container>p {
        border: 1px 1px black solid;
      }
      .gold-methods {
        display: flex;
        justify-content: space-around;
      }
      form {
        display: flex;
        flex-direction: column;
        border: 1px black solid;
        align-items: center;
        padding: 2px;
      }
      span {
        font-weight: bold;
      }
      .button {
        box-shadow: 3px 3px black;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <p>Your gold: {{gold}}</p>
        <div class="gold-methods">
          <form action="/process_money" method="post">
            <p><span>Farm</span></p>
            <p>(earns 10-20 gold)</p>
            <input type="hidden" name="building" value="farm" />
            <input class="button" type="submit" value="find_gold" />
          </form>
          <form action="/process_money" method="post">
            <p><span>Cave</span></p>
            <p>(earns 5-10 gold)</p>
            <input type="hidden" name="building" value="cave" />
            <input class="button" type="submit" value="find_gold" />
          </form>
          <form action="/process_money" method="post">
            <p><span>House</span></p>
            <p>(earns 2-5 gold)</p>
            <input type="hidden" name="building" value="house" />
            <input class="button" type="submit" value="find_gold" />
          </form>
          <form action="/process_money" method="post">
            <p><span>Casino</span></p>
            <p>(earns/takes 0-50 gold)</p>
            <input type="hidden" name="building" value="casino" />
            <input class="button" type="submit" value="find_gold" />
          </form>
        </div>
        <div>
          <p>activites:</p>
          <textarea
            name="activites"
            id="activites"
            cols="190"
            rows="10"
          >{{text}}</textarea>
        </div>
      </div>
    </main>
  </body>
</html>

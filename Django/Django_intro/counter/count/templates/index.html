<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <h2>Counter</h2>
    </header>
    <main class="d-flex align-items-center flex-column border">
      <div>
        <p>The number of the counter in the site: {{visits}}</p>
        <p>The general number of uses for the site: {{user}}</p>
    </div>

      <form action="/add_two" method="post" class="mt-3">
        {% csrf_token %}
        <input type="submit" value="Add Two" />
      </form>

      <form action="/add_number" method="post" class="mt-3">
        {% csrf_token %}
        <label for="number">Your number</label>
        <input type="number" name="number" id="number" />
        <input type="submit" value="Add" />
      </form>

      <form action="/destroy_session" method="post" class="mt-3">
        {% csrf_token %}
        <input type="submit" value="Reset" />
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <header class="d-flex flex-column align-items-center">
    <p>Are you sure you want to delete the following Course</p>
    <p>Course: {{course.name}}</p>
    <p>Description: {{course.description}}</p>
    </header>

    <main class="d-flex flex-column align-items-center">
        <form action="/destroy/{{course.id}}" method="post">
            {% csrf_token %}
            <input type="submit" name="No" value="No">
            <input type="submit" name="Yes! I want to delete this" value="Yes! I want to delete this" class="bg-danger text-white shadow-lg">
        </form>
    </main>
</body>
</html>

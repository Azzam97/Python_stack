<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>A List of the Authors</h1>
    </header>

    <main>
      <div class="d-flex justify-content-between p-5">
        <div>
          <p>Add an Author</p>
          <form action="/create_author" method="post">
            {% csrf_token %}
            <div>
              <label for="first_name" class="mt-3">First_name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="mt-3"
              />
            </div>

            <div>
              <label for="last_name" class="mt-3">Last_name</label>
              <input type="text" name="last_name" id="last_name" class="mt-3" />
            </div>

            <div>
              <label for="notes" class="mt-3">Notes</label>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="1"
                class="mt-3"
              ></textarea>
            </div>

            <input type="submit" value="Add" />
          </form>
        </div>

        <div>
          <table class="table table-striped table-bordered">
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
            {% for author in authors %}
            <tr>
              <td>{{author.id}}</td>
              <td>{{author.first_name}} {{author.last_name}}</td>
              <td><a href="/author/{{author.id}}">view</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </main>
  </body>
</html>

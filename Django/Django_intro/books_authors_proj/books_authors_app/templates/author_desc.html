<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="m-2">Authors description</header>

    <main>
      <div class="d-flex flex-column m-3">
        <h2 class="mt-2">{{authors.first_name}} {{authors.last_name}}</h2>
        <p class="mt-2">ID: {{authors.id}}</p>
        <p class="mt-2">Desc: {{authors.notes}}</p>

        <p class="mt-2">Authors:</p>
        {% for book in authors.book.all %}
        <ul class="list-group mt-2">
          <li class="list-group-item mt-2">{{book.title}}</li>
        </ul>
        {% endfor %}

        <form action="/add_book/{{authors.id}}" method="post" class="mt-2">
          {% csrf_token %}
          <div>
            <select name="books" id="books" class="mt-2">
              {% for book in books %}
              <option value="{{book.id}}" class="mt-2">{{book.title}}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <input type="submit" class="mt-2"/>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
        <h1>A List of the Books</h1>
    </header>

    <main>
      <div class="d-flex justify-content-between p-5">
        <div>
        <p>Add a Book</p>
        <form action="/create_book" method="post">
            {% csrf_token %}
            <div>
            <label for="title" class="mt-3">Title</label>
            <input type="text" name="title" id="title" class="mt-3">
            </div>

            <div>
            <label for="desc" class="mt-3">Desc</label>
            <textarea name="desc" id="desc" cols="30" rows="1" class="mt-3"></textarea>
            </div>

            <input type="submit" class="mt-3">
        </form>
        </div>

        <div>
        <table class="table table-striped table-bordered">
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">view</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>
      </div>
    </main>
  </body>
</html>

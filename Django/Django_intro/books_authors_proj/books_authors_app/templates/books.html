<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="m-2">Books description</header>

    <main>
      <div class="d-flex flex-column m-3">
        <h2 class="mt-2">{{books.title}}</h2>
        <p class="mt-2">ID: {{books.id}}</p>
        <p class="mt-2">Desc: {{books.desc}}</p>

        <p class="mt-2">Authors:</p>
        {% for author in books.authors.all %}
        <ul class="list-group mt-2">
          <li class="list-group-item mt-2">
            {{author.first_name}} {{author.last_name}}
          </li>
        </ul>
        {% endfor %}

        <form action="/add_author/{{books.id}}" method="post" class="mt-2">
          {% csrf_token %}
          <div>
            <select name="authors" id="authors" class="mt-2">
              {% for author in authors %}
              <option value="{{author.id}}" class="mt-2">
                {{author.first_name}} {{author.last_name}}
              </option>
              {% endfor %}
            </select>
          </div>

          <div>
            <input type="submit" class="mt-2" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

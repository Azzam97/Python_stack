<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit_show</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between p-3">
      <h1>Edit show {{show.id}}</h1>
      <p><a href="/shows">Go Back</a></p>
    </header>
    <main>
      <form
        action="/shows/{{show.id}}/update"
        method="post"
        class="d-flex flex-column align-items-center"
      >
        {% csrf_token %}
        <div>
          <div class="d-flex flex-column">
            <label for="title" class="mt-1 flex-start">Title</label>
            <input type="text" name="title" id="title" class="mt-1" />
          </div>
        </div>

        <div>
          <div class="d-flex flex-column">
            <label for="network" class="mt-1">Network</label>
            <input type="text" name="network" id="network" class="mt-1" />
          </div>
          <div>
            <label for="release_date" class="d-flex flex-column"
              >Release Date</label
            >
            
            <input
              type="date"
              name="release_date"
              id="release_date"
              class="mt-1"
            />
          </div>
        </div>

        <div>
          <div class="d-flex flex-column">
            <p>Description</p>
            <textarea
              name="desc"
              id="desc"
              cols="30"
              rows="1"
              class="mt-1"
            ></textarea>
          </div>
        </div>

        <div>
          <input type="submit" value="Update" class="mt-1" />
        </div>
      </form>
      <p class="text-center">
        <a href="/shows/{{show.id}}" class="mt-1">Go to Show</a>
      </p>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>All Shows</h1>
    </header>

    <main>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        {% for show in shows %}
        <tbody>
          <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td>
              <a href="shows/{{show.id}}">show</a>|<a
                href="shows/{{show.id}}/edit"
                >Edit</a
              >|<a href="shows/{{show.id}}/destroy">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="shows/new">Add a new Show</a>
    </main>
  </body>
</html>

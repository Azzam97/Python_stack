<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
        :root {
            --color: {{color}}
        }
    </style>
</head>
<body>
    <header class="d-flex flex-column align-items-center">
        <h1>Welcom to the Great Number Game</h1>
        <h2>we are tonight's entertainment</h2>
    </header>
    <main class="d-flex flex-column align-items-center mt-3">
        <h3>I'm thinking of a number between 1 and 100</h3>
        <h3>take a guess</h3>
        <div class="border-3 mt-3 h3 p-5" style="background-color: var(--color)">
            <p>{{text}}</p>
        </div>
        <p class="border-3 mt-3 h3">Attempts taken: {{attempts}}</p>
        <form action="/process" method="post" class="mt-3">
            {% csrf_token %}
            <input type="number" name="number" class="mt-3">
            <input type="submit" value="submit" class="mt-3">
        </form>
    </main>
</body>
</html>
